<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="user-login-buttons-div">
            <button class="nav-link login-link ">
                login
            </button>
            <button class="nav-link signup-link ">
                signup
            </button>
            
        </div>
        <div>
            <button class="user-acc-button hidden"></button>
        </div>
    </nav>
    <main>
        <div class="title-container">
            <h1>GET VIDEO TRANSCRIPT BOOOIIIII</h1>
            <div class="video-frame">
                <iframe width="420" height="315"src="" id="video-frame">
                </iframe>
            </div>
        </div>
        <div class="video-url-form-container">
            <input type="text" placeholder="enter video url" id="video-src-input" name="video-src">
            <button id="video-submit-button">Get Transcript!</button>
        </div>
        <div class="transcript-container"></div>    
    </main> 
    <div class="signup-container hidden">
        <div class="form-container">
            <form class="signup-form">
                <div class="form-section">
                    <label for="signup-email">Email Address:</label>
                    <input name="email" id="signup-email" type="email">
                </div>
                <div class="form-section">
                    <label for="signup-username">Username:</label>
                    <input name="username" id="signup-username" type="username">
                </div>
                <div class="form-section">
                    <label for="signup-password">Password:</label>
                    <input name="password" id="signup-password" type="password">
                </div>
                <div class="form-section">
                    <label for="password_again">Verify Password:</label>
                    <input name="password_again" type="password">
                </div>
                <div class="form-section">
                    <button type="submit"id="signup-submit-button">Submit</button>
                    <button id="cancel-signup-button">Cancel Button</button>
                </div>
                <div class="form-section">
                   <p class="signup-error-p error"></span>
                </div>
            </form>
        </div>
    </div>
    <div class="login-container hidden">
        <div class="form-container">
            <form class="login-form">
                <div class="form-section">
                    <label for="email-input">Email:</label>
                    <input name="email" id="email-input" type="email">
                </div>
                <div class="form-section">
                    <label for="password-input">Password:</label>
                    <input name="password" id="password-input" type="password">
                </div>
                <div class="form-section">
                    <button type="submit" id="login-submit-button">Login</button>
                    <button id="cancel-login-button">Cancel Button</button>
                </div>
                <div class="form-section">
                    <p class="login-error-p error"></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
